name: Deploy frontend and backend on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Backend deps (functions folder with your package.json + index.js)
      - name: Install backend dependencies
        run: npm install
        working-directory: functions

      - name: Deploy Hosting and Functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase deploy --only hosting,functions --project interactive-globe-widget
