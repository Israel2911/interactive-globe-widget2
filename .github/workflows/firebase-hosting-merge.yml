# This file was auto-generated by the Firebase CLI and customized to deploy functions.
name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # If you have functions dependencies in functions/package.json, install them:
      - name: Install Functions dependencies
        run: npm install
        working-directory: functions

      - name: Deploy to Firebase Hosting and Functions
        env:
          FIREBASE_SERVICE_ACCOUNT_INTERACTIVE_GLOBE_WIDGET: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_INTERACTIVE_GLOBE_WIDGET }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          firebase deploy --only hosting,functions --project interactive-globe-widget
