<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive University Globe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <!-- Main Globe Container -->
    <div id="globe-container"></div>

    <!-- Loading Animation -->
    <div id="loadingAnimation" class="loading-animation">
        <div class="spinner"></div>
        <div>Loading Globe...</div>
    </div>

    <!-- Carousel Wrapper -->
    <div class="carousel-wrapper">
        <!-- Filter Buttons -->
        <div class="filter-container">
            <button class="filter-btn active" data-filter="All">All</button>
            <button class="filter-btn" data-filter="UG">Undergraduate</button>
            <button class="filter-btn" data-filter="PG">Postgraduate</button>
            <button class="filter-btn" data-filter="Exchange">Exchange</button>
        </div>
        
        <!-- Navigation Buttons -->
        <button id="carouselScrollLeft" class="carousel-nav-btn">‹</button>
        <button id="carouselScrollRight" class="carousel-nav-btn">›</button>
        
        <!-- Carousel Container -->
        <div id="carouselContainer"></div>
    </div>

    <!-- Control Buttons -->
    <div class="controls">
        <button id="pauseButton" class="control-btn">Pause Rotation</button>
        <button id="pauseCubesButton" class="control-btn">Pause Cubes</button>
        <button id="toggleMeshButton" class="control-btn">Hide Globe Mesh</button>
        <button id="toggleNodesButton" class="control-btn">Hide Neural Nodes</button>
        <button id="arcToggleBtn" class="control-btn">Toggle Connections</button>
        <button id="scrollLockBtn" class="control-btn">Unlock Scroll</button>
    </div>

    <!-- Info Panel -->
    <div id="infoPanelOverlay">
        <div class="info-panel">
            <button class="close-panel" onclick="hideInfoPanel()">×</button>
            <div id="infoPanelMainCard"></div>
            <div id="infoPanelSubcards"></div>
        </div>
    </div>

    <!-- Login/Logout Buttons for Testing -->
    <div style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
        <button onclick="simulateLogin()" class="control-btn">Login (Test)</button>
        <button onclick="logout()" class="control-btn">Logout</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
