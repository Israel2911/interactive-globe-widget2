<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Globe Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header-ui-bar">
    <div class="carousel-wrapper">
      <div class="carousel-arrow left" onclick="scrollCarousel(-1)">❮</div>
      <div class="carousel-arrow right" onclick="scrollCarousel(1)">❯</div>
      <div class="carousel-container" id="carouselContainer"></div>
    </div>
  </div>
  
  <div class="left-controls-stack">
    <div class="navigation-controls">
      <div class="nav-row"><div class="nav-btn" id="btn-up">↑</div></div>
      <div class="nav-row"><div class="nav-btn" id="btn-left">←</div><div class="nav-btn" id="btn-right">→</div></div>
      <div class="nav-row"><div class="nav-btn" id="btn-down">↓</div></div>
      <div class="nav-row"><div class="nav-btn" id="btn-zoom-in">+</div><div class="nav-btn" id="btn-zoom-out">−</div></div>
      <div class="nav-row"><div class="nav-btn" id="btn-rotate">⟲</div><div class="nav-btn" id="btn-pan" title="Toggle Pan/Move Mode">✋</div></div>
    </div>
    <div class="scroll-lock-ui">
        <div id="scrollLockInstruction">Globe is active.</div>
        <button id="scrollLockBtn">Unlock Scroll</button>
    </div>
  </div>

  <div class="control-buttons">
    <button id="toggleNodesButton">Hide Neural Nodes</button>
    <button id="pauseButton">Pause Rotation</button>
    <button id="pauseCubesButton">Pause Cube Motion</button>
    <button id="toggleMeshButton">Hide Globe Mesh</button>
    <button id="arcToggleBtn">Hide Arcs</button>
  </div>

  <div class="info-panel-overlay" id="infoPanelOverlay" onclick="hideInfoPanel()">
    <div class="info-panel" id="infoPanel" onclick="event.stopPropagation()">
      <button class="info-panel-close" onclick="hideInfoPanel()">×</button>
      <div class="main-card" id="infoPanelMainCard"></div>
      <div class="subcard-grid" id="infoPanelSubcards"></div>
    </div>
  </div>
  <div class="footer-ui-bar">
    <span>© 2025 Interactive Program Globe | Global Education Alliance</span>
  </div>

  <!-- JS Libraries for Globe and Interactions -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/TransformControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/FontLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/geometries/TextGeometry.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
  <!-- Your main JS rendering logic -->
  <script src="main.js"></script>
</body>
</html>
