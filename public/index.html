<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Globe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header-ui-bar">
    <div class="carousel-wrapper">
      <div class="carousel-arrow left" onclick="scrollCarousel(-1)">❮</div>
      <div class="carousel-container" id="carouselContainer">
        <!-- Cards will be populated by JavaScript -->
      </div>
      <div class="carousel-arrow right" onclick="scrollCarousel(1)">❯</div>
    </div>
  </div>
  <!-- Authentication Status Indicator -->
  <div id="auth-indicator" style="position: fixed; top: 10px; right: 10px; z-index: 1000; font-size: 14px; max-width: 300px;"></div>
  <div class="left-controls-stack">
    <div class="navigation-controls">
      <div class="nav-row"><div class="nav-btn" id="btn-up">↑</div></div>
      <div class="nav-row"><div class="nav-btn" id="btn-left">←</div><div class="nav-btn" id="btn-right">→</div></div>
      <div class="nav-row"><div class="nav-btn" id="btn-down">↓</div></div>
      <div class="nav-row"><div class="nav-btn" id="btn-zoom-in">+</div><div class="nav-btn" id="btn-zoom-out">−</div></div>
      <div class="nav-row"><div class="nav-btn" id="btn-rotate">⟲</div><div class="nav-btn" id="btn-pan" title="Toggle Pan/Move Mode">✋</div></div>
    </div>
  </div>
  <div class="control-buttons">
    <button id="toggleNodesButton">Hide Neural Nodes</button>
    <button id="pauseButton">Pause Rotation</button>
    <button id="pauseCubesButton">Pause Cube Motion</button>
    <button id="toggleMeshButton">Hide Globe Mesh</button>
    <button id="arcToggleBtn">Hide Arcs</button>
  </div>
  <div class="info-panel-overlay" id="infoPanelOverlay" onclick="hideInfoPanel()">
    <div class="info-panel" id="infoPanel" onclick="event.stopPropagation()">
      <button class="info-panel-close" onclick="hideInfoPanel()">×</button>
      <div class="main-card" id="infoPanelMainCard"></div>
      <div class="subcard-grid" id="infoPanelSubcards"></div>
    </div>
  </div>
  <div id="hover-card" class="hover-card-hidden">
    <h4 id="hover-card-title"></h4>
    <p id="hover-card-program"></p>
    <div id="hover-card-buttons">
      <button id="hover-card-info-btn">Program Info</button>
      <button id="hover-card-apply-btn">Apply Now</button>
    </div>
  </div>
  <div class="footer-ui-bar">
    <span>© 2025 Interactive Program Globe | Global Education Alliance</span>
  </div>
  <!-- JS Libraries for Globe and Interactions -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/TransformControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/FontLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/geometries/TextGeometry.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/geometries/ConvexGeometry.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
  <script src="main.js"></script>

  <!-- === FLOATING SCROLL MASK/OVERLAY (first, z-index: 10000) === -->
  <div id="scrollMaskOverlay"
    style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
           z-index: 10000; background: rgba(0,0,0,0); touch-action: auto; pointer-events: auto;">
  </div>
  <!-- === FLOATING BUTTON (last, z-index: 11000+ to ensure always on top) === -->
<!-- Place the button here! -->
<button id="floatingScrollBtn"
  style="position: absolute; left: 50%; top: 200px; transform: translateX(-50%);
         z-index: 11000; background: #ffa500; color: #222; border: none;
         border-radius: 25px; padding: 14px 32px; font-size: 1.17em; font-weight: bold;
         box-shadow: 0 4px 16px rgba(0,16,80,0.14); cursor: pointer; transition: background 0.14s;">
  Unlock Scroll
</button>

</body>
</html>
